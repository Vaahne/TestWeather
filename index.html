<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./styles/styles.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" >

    <script defer type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" ></script>
    <script defer type="module" src="./scripts/pagination.mjs"></script>
    <script defer type="module" src="./scripts/weather.mjs"></script>
</head>
<body>
    <main class="mainContainer">
        <div class="apiName">Weather API</div>
        <div id="currentWeather">
            <form id="formId">
                <input type="text" name="" id="zipCode" placeholder="Enter zipcode" required>
                <input type="submit" value="getData" id="getData">
            </form>
        </div>
        <div id="choices">
            <template>
                <div class="choice">

                </div>
            </template>
        </div>
        <div id="weatherData"></div>
        <div id="display">
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
        </div>
    </main>
</body>
</html>
